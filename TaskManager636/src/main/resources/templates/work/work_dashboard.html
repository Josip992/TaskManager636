<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-header">
                    <h2 class="text-center">Logged in as "<span th:text="${username}"></span>"</h2>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6 mx-auto">
                            <a href="/select-work" class="btn btn-primary btn-lg btn-block">Select Your Work</a>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 mx-auto">
                            <a href="/finished-tasks-graph" class="btn btn-primary btn-lg btn-block">Monthly Work Statistics</a>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 mx-auto">
                            <a href="/tasks-work" class="btn btn-primary btn-lg btn-block">Show my tasks</a>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 mx-auto">
                            <a href="/dashboard" class="btn btn-primary btn-lg btn-block">My Dashboard</a>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 mx-auto">
                            <a href="/logout" class="btn btn-danger btn-lg btn-block">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:if="${error}" class="mt-3" style="color: red;">
    <p th:text="${error}"></p>
</div>
</body>
</html>
