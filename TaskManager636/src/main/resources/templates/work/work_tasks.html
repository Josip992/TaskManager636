<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tasks</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Your Tasks</h1>
    <div th:if="${tasks.empty}">
        <p>No tasks available.</p>
    </div>
    <div th:unless="${tasks.empty}">
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Project</th>
                <th>Priority Level</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.taskName}"></td>
                <td th:text="${task.project.projectName}"></td>
                <td th:text="${task.priority}"></td>
                <td>
                    <a th:href="@{/update-user-task/{taskId}(taskId=${task.id})}" class="btn btn-primary">Task Details Update</a>
                    <a th:href="@{/delete-user-task/{taskId}(taskId=${task.id})}" class="btn btn-warning">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="container">
    <a href="/dashboard" class="btn btn-primary">Return to Dashboard</a>
    <a href="/logout" class="btn btn-danger">Logout</a>
</div>
<div th:if="${error}" class="mt-3" style="color: red;">
    <p th:text="${error}"></p>
</div>
</body>
</html>
