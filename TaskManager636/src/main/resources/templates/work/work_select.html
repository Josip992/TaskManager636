<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Task</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Select Your Task</h2>
    <form method="post" action="/select-task" class="mb-3">
        <div class="form-group">
            <label for="taskId">Task:</label>
            <select id="taskId" name="taskId" class="form-control">
                <option th:each="task : ${tasks}" th:value="${task.id}" th:text="${task.taskName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Select Task</button>
    </form>
</div>
<div class="container">
    <a href="/create-task" class="btn btn-secondary btn-lg">Create New Task</a>
    <div th:if="${error}" class="mt-3" style="color: red;">
        <p th:text="${error}"></p>
    </div>
</div>
</body>
</html>
