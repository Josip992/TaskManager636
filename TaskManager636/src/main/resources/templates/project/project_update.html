<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Project</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Update Project</h2>
    <form method="post" th:action="@{/update-project/{id}(id=${projectDTO.id})}" th:object="${projectDTO}">
        <div class="form-group">
            <label for="projectName">Project Name:</label>
            <input type="text" class="form-control" id="projectName" th:field="*{projectName}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Project</button>&nbsp;
    </form>
    <div th:if="${error}" class="mt-3" style="color: red;">
        <p th:text="${error}"></p>
    </div>
</div>
&nbsp;
<div class="container">
    <a href="/dashboard" class="btn btn-secondary">Return To Dashboard</a>
    <a href="/logout" class="btn btn-danger">Logout</a>
</div>
</body>
</html>
