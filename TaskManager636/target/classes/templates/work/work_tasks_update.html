<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Details Update</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Task Details Update</h1>
  <form method="post" th:action="@{/update-user-task/{taskId}(taskId=${userTaskDTO.taskId})}" th:object="${userTaskDTO}">
  <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" name="status" class="form-control" th:field="*{status}">
        <option value="Started">Started</option>
        <option value="Finished">Finished</option>
      </select>
    </div>
    <div class="form-group">
      <label for="comment">Comment:</label>
      <textarea id="comment" name="comment" class="form-control" th:field="*{comment}"></textarea> 
    </div>
      <button type="submit" class="btn btn-primary">Update Project</button>&nbsp;
  </form>
    <div th:if="${error}" class="mt-3" style="color: red;">
        <p th:text="${error}"></p>
    </div>
</div>
 
<div class="container">
    <a href="/dashboard" class="btn btn-secondary">Return To Dashboard</a>
    <a href="/logout" class="btn btn-danger">Logout</a>
</div>
</body>
</html>
