<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Update Task</h2>
    <form method="post" th:action="@{/update-task/{id}(id=${taskDTO.id})}" th:object="${taskDTO}">
        <div class="form-group">
            <label for="taskName">Task Name:</label>
            <input type="text" class="form-control" id="taskName" th:field="*{taskName}" required>
        </div>
        <div class="form-group">
            <label for="projectId">Project:</label>
            <select id="projectId" th:field="*{projectId}" class="form-control" required>
                <option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.projectName}" th:selected="${project.id == taskDTO.projectId}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="priority">Priority:</label>
            <select class="form-control" id="priority" name="priority">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" id="comment" th:field="*{comment}" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Task</button> 
    </form>
    <div th:if="${error}" class="mt-3" style="color: red;">
        <p th:text="${error}"></p>
    </div>
</div>
 
<div class="container">
    <a href="/dashboard" class="btn btn-secondary">Return to Dashboard</a>
    <a href="/logout" class="btn btn-danger">Logout</a>
</div>
<div th:if="${error}" class="mt-3" style="color: red;">
    <p th:text="${error}"></p>
</div>
</body>
</html>
