<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    <!-- Bootstrap CSS CDN -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-header">
                    <h2 class="text-center">Logged in as "<span th:text="${username}"></span>"</h2>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6 mx-auto">
                            <a href="/create-task" class="btn btn-primary btn-lg btn-block">Create a New Task</a>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 mx-auto">
                            <a href="/show-all-tasks" class="btn btn-primary btn-lg btn-block">Show All Tasks</a>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 mx-auto">
                            <a href="/search-task" class="btn btn-primary btn-lg btn-block">Search For A Task</a>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 mx-auto">
                            <a href="/dashboard" class="btn btn-primary btn-lg btn-block">My Dashboard</a>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 mx-auto">
                            <a href="/logout" class="btn btn-danger btn-lg btn-block">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:if="${error}" class="mt-3" style="color: red;">
    <p th:text="${error}"></p>
</div>
</body>
</html>
