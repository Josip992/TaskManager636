<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Create New Task</h2>
    <form method="post" action="/create-task">
        <div class="form-group">
            <label for="taskName">Task Name:</label>
            <input type="text" class="form-control" id="taskName" name="taskName" required>
        </div>
        <div class="form-group">
            <label for="project">Project:</label>
            <select id="project" name="projectId" class="form-control" required>
                <option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.projectName}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="priority">Priority:</label>
            <select class="form-control" id="priority" name="priority">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="4" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Task</button>
    </form>
    <div th:if="${error}" class="mt-3" style="color: red;">
        <p th:text="${error}"></p>
    </div>
</div>
&nbsp;
<div class="container">
    <a href="/dashboard" class="btn btn-secondary">Return to Dashboard</a>
    <a href="/logout" class="btn btn-danger">Logout</a>
</div>
</body>
</html>
