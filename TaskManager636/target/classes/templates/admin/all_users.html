<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Users</title>
    <!-- Bootstrap CSS CDN -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .disabled-link {
            pointer-events: none;
            color: gray !important;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>All Users</h1>
    <div th:if="${users.empty}">
        <p>No users available.</p>
    </div>
    <div th:unless="${users.empty}">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Country</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.country}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <a th:href="@{/admin/users/update/{userId}(userId=${user.id})}" class="btn btn-primary">Update</a>
                    <form th:action="@{/admin/users/delete/{userId}(userId=${user.id})}" method="post">
                        <input type="submit" value="Delete" class="btn btn-warning">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="container">
    <a href="/register" class="btn btn-primary">Add User</a>
    <a href="/dashboard" class="btn btn-primary">Return to Dashboard</a>
    <a href="/logout" class="btn btn-danger">Logout</a>
</div>
<div th:if="${error}" class="mt-3" style="color: red;">
    <p th:text="${error}"></p>
</div>
</body>
</html>
